<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Vertical Nav Bar */
        header {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 140px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        header nav {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .home {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, black, #1a1a1a);
            color: white;
            padding: 3rem 5%;
            margin-left: 140px;
        }

        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 2rem;
            max-width: 600px;
        }

        .home-img img {
            width: 220px;
            border-radius: 50%;
            border: 4px solid #b74b4b;
        }

        .home-content h1 {
            font-size: 2.4rem;
            margin-bottom: 0.5rem;
        }

        .home-content span {
            color: #b74b4b;
        }

        .home-content p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .social-icons {
            margin-bottom: 1rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.6rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #b74b4b;
        }

        .btn {
            display: inline-block;
            background: #b74b4b;
            color: white;
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #9a3e3e;
        }
    </style>
</head>

<body>

    <!-- Vertical Nav -->
    <header>
        <nav>

            <a href="other.html">Movie Review</a>

    <!-- Home Section -->
    <section class="home">
        <div class="home-container">
            <div class="home-img">
                <img src="images/profile.jpg" alt="Rishav Singh Negi">
            </div>
            <div class="home-content" id="home-content">
                <h1>Hi, I'm <span>Rishav Singh Negi</span></h1>
                <p>Pursuing B.Tech (CSE) from Graphic Era Hill University, Dehradun. Passionate about technology and always eager to learn.</p>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/rishav-singh-negi-333ab52b7?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                        target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://leetcode.com/u/RISHAV_09/" target="_blank"><i class="fas fa-code"></i></a>
                </div>
                <a href="contact.html" class="btn">Hire me</a>
            </div>
        </div>
    </section>

</body>

</html>
